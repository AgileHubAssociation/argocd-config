apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: .
    repoURL: https://github.com/lcostea/argocd-config.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
